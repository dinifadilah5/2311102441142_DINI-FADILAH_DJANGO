{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Daftar Mahasiswa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <div class="d-flex justify-content-between mb-4">
        <h1>Daftar Mahasiswa</h1>
        <a href="{% url 'create_mahasiswa' %}" class="btn btn-primary">+ Tambah</a>
    </div>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>#</th>
                <th>NIM</th>
                <th>Nama</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody>
            {% for m in mahasiswas %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ m.nim }}</td>
                <td>{{ m.nama }}</td>
                <td>
                    <a href="{% url 'update_mahasiswa' m.id %}" class="btn btn-sm btn-warning">Edit</a>
                    <a href="{% url 'delete_mahasiswa' m.id %}" class="btn btn-sm btn-danger">Hapus</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4" class="text-center">Tidak ada data</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
